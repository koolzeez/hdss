{% block title %}Step 2: Leaf Texture{% endblock %}

{% block content %}

  <h2>Step 2: Leaf Texture</h2>
  <p>Now, please describe the texture of the affected leaves.</p>
  <form method="post">
    <label for="leaf_texture">Leaf Texture:</label>
    <select name="leaf_texture" id="leaf_texture" required>
      <option value="normal_firm">Normal Firm</option>
      <option value="normal_soft_puckered">Normal, but soft and puckered</option>
      <option value="soft_mushy">Soft and Mushy</option>
      <option value="dry_brittle">Dry and Brittle</option>
    </select>
