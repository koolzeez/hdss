<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HDSS{% endblock %}</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f9f9f9; }
        .header { text-align: center; margin-bottom: 2rem; }
        .header h1 { color: #2c5d3c; font-size: 1.8rem; }
        .container { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px_4px rgba(0,0,0,0.1); }
        h2 { color: #2c5d3c; }
        form { margin-top: 20px; }
        label { font-weight: bold; display: block; margin-bottom: 10px; }
        select { width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #ccc; margin-bottom: 20px; font-size: 1rem; }
        button { background-color: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #45a049; }
        .btn { display: inline-block; background-color: #4CAF50; color: white; padding: 14px 25px; text-align: center; text-decoration: none; font-size: 18px; border-radius: 5px; transition: background-color 0.3s; }
        .btn:hover { background-color: #45a049; }
        .symptom-image { max-width: 100%; height: auto; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>
    <header class="header">
        {% include 'header.html' %}
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
